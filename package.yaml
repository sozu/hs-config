name:                hs-config
version:             0.1.0.0
github:              "githubuser/hs-config"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-config#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- conduit
- yaml >= 0.9.0
- resourcet
- aeson
- bytestring
- monad-loops
- transformers
- template-haskell
- utf8-string
- safe-exceptions

library:
  source-dirs: src

executables:
  hs-config-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -ddump-splices
    dependencies:
    - hs-config

tests:
  hs-config-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-config
